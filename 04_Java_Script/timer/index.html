<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <div class="container">
        <input type="text" id="entereddate" placeholder="MM/dd/yyyy">
        <button id="see">Set</button>
        <h2> Time left  <span style='font-size:20px;'>&#127851;</span></h2>
        <div class="countertimer">
            <p><span class="days">365 </span> days</p>
            <p><span class="hours">24 </span> hours</p>
            <p><span class="minutes">60 </span> min</p>
            <p><span class="seconds">60 </span> sec</p>
        </div>
    </div>
   
</body>
