<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-slate-100">
    <div
      class="bg-white m-3 flex flex-col md:flex-row items-center gap-y-10 rounded-xl py-6 md:m-auto md:p-16 md:mt-12 md:items-start md:gap-x-10 md:w-fit shadow-2xl shadow-gray-400"
    >
      <div>
        <img src="./images/headphone.png" alt="" class="w-64 hover:scale-105" />
      </div>

      <div class="flex flex-col px-5 gap-y-3 md:items-start md:px-0 md:w-96">
        <p
          class="text-white bg-black rounded-full mx-auto py-1 w-32 text-center md:m-0"
        >
          Free Shipping
        </p>
        <h1 class="font-semibold text-2xl text-center md:text-left">
          Razer Kraken Kitty Edt Gaming Headset Quartz
        </h1>
        <del class="text-center">$799</del>
        <p class="text-5xl font-bold text-center">$599</p>
        <p class="text-gray-500 font-extralight text-center">
          This offer is valid until April 3rd or as long as stock lasts!
        </p>
        <button
          class="bg-blue-500 text-white text-large py-3 border-b-8 border-b-blue-700 rounded-xl hover:bg-blue-700 hover:scale-105 md:w-full"
        >
          Add to cart
        </button>

        <div class="flex flex-row items-center gap-x-2 group">
          <span
            class="h-3 w-3 bg-green-500 rounded-full group-hover:animate-ping"
          ></span>
          <span class="text-sm">50+ pcs. in stock</span>
        </div>

        <div
          class="flex flex-col items-center gap-y-3 md:flex-row md:w-full md:gap-x-2"
        >
          <button
            class="border-2 border-gray-300 w-full p-3 rounded-xl text-large shadow-lg hover:-translate-y-0.5 transition-all duration-150"
          >
            <img
              src="./images/weight.png"
              class="w-8 h-8 inline mr-3"
              alt=""
            />Add to cart
          </button>
          <button
            class="border-2 border-gray-300 w-full p-3 rounded-xl text-large shadow-lg hover:-translate-y-0.5 transition-all duration-150"
          >
            <img
              src="./images/heart.png"
              class="w-8 h-8 inline mr-3"
              alt=""
            />Add to wishlist
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
