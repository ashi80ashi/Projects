<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook login</title>
</head>
<body class="bg-zinc-100">
    <marquee behavior="slide" direction="left"  class="bg-green-300 text-2xl font-bold h-10 ">This is for Education purpose</marquee>
    <div class=" flex flex-col md:flex-row place-items-center md:items-center md:mt-20 md:ml-20">
        <div class=" text-center flex flex-col gap-y-5 mt-10 mx-10  md:place-items-start md:mx-0 md:w-1/2">
            <img src="./facebook.png" alt="" class="w-64 m-auto md:m-0 hover:scale-105">
            <p class="text-2xl font-normal md:text-left ">Connect with the friends and the world around you on facebook</p>
        </div>

        <div class="flex flex-col rounded-xl w-96 bg-white mx-10 mt-10 text-center py-3 gap-y-5 md:w-96 shadow-xl shadow-gray-800 hover:shadow-gray-500 ">
            <h1 class="text-2xl">Log in to Facebook</h1>
            <input type="text" placeholder="Email adress or Phone number" class="placeholder:text-xl mx-4 border-2 rounded p-2">
            <input type="text" placeholder="Password" class="placeholder:text-xl mx-4 border-2 rounded p-2 ">
            <button class="mx-4 text-white bg-blue-600 font-bold p-2 text-xl rounded">Log in</button>
            <a href="#" class="text-blue-500 underline">Forgotten account?</a>
            <div class=" h-0.5 bg-zinc-300 mx-5"></div>
            <button class="bg-green-600 w-52 text-white text-medium rounded p-2 mx-auto font-bold my-5 ">Create New Account</button>
        </div>
    </div>
</body>
</html>
